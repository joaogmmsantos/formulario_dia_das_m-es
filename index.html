<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dia das Mães</title>
    <style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}

.box {
    color: white;
    background-color: rgba(0, 0, 0, 0.6);
    margin:30px 0;
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    margin-top: 220px;
}

fieldset {
    border: 3px solid dodgerblue;
    padding: 20px;
    border-radius: 10px;
}

legend {
    border: 1px solid dodgerblue;
    padding: 5px 15px;
    background-color: dodgerblue;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    text-align: center;
}

.inputBox {
    position: relative;
    margin-bottom: 20px;
}

.inputUser {
    background: none;
    border: none;
    border-bottom: 1px solid white;
    outline: none;
    color: white;
    font-size: 16px;
    width: 100%;
    padding: 10px 0;
}

.labelInput {
    position: absolute;
    top: 10px;
    left: 0;
    pointer-events: none;
    transition: .5s;
}

.inputUser:focus ~ .labelInput,
.inputUser:valid ~ .labelInput {
    top: -15px;
    font-size: 12px;
    color: dodgerblue;
}

label {
    display: block;
    font-size: 14px;
    color: white;
    margin-bottom: 5px;
}

#data_nascimento ,#data_da_compra {
    border: none;
    padding: 8px;
    border-radius: 10px;
    outline: none;
    font-size: 16px;
    width: 100%;
}

#submit {
    background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
    width: 100%;
    border: none;
    padding: 15px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
}

#submit:hover {
    background-image: linear-gradient(to right, rgb(0, 80, 172), rgb(80, 19, 195));
}

@media (max-width: 600px) {
    .box {
        width: 90%;
    }
}
    </style>
</head>
<body>
    <div class="box">
        <form onsubmit="enviarFormulario(event)">
            <fieldset>
                <legend>Formulário Dia das Mães</legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>

                <div class="inputBox">
                    <label for="data_nascimento">Data de nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>

                <div class="inputBox">
                    <input type="text"  name="cpf" id="cpf" class="inputUser" required>
                    <label for="cpf" class="labelInput">CPF</label>
                </div>
                
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="cep" id="cep" class="inputUser" required>
                    <label for="cep" class="labelInput">CEP</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="numero_nota" id="numero_nota" class="inputUser" required>
                    <label for="numero_nota" class="labelInput">Número da nota</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="cnpj" id="cnpj" class="inputUser" required>
                    <label for="cnpj" class="labelInput">CNPJ</label>
                </div>
                
                <div class="inputBox">
                    <label for="data_da_compra">Data da compra</label>
                    <input type="date" name="data_da_compra" id="data_da_compra" required>
                </div>

                <input type="submit" name="submit" id="submit" value="Enviar">
            </fieldset>
        </form>
    </div>

    <script>
   
   document.addEventListener("DOMContentLoaded", function () {
    const input = document.querySelector("#cpf");

    input.addEventListener("input", () => {
        let value = input.value.replace(/\D/g, ""); 

        
        if (value.length > 11) {
            value = value.slice(0, 11);
        }

        
        if (value.length > 9) {
            value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{0,2})$/, "$1.$2.$3-$4");
        } else if (value.length > 6) {
            value = value.replace(/^(\d{3})(\d{3})(\d{0,3})$/, "$1.$2.$3");
        } else if (value.length > 3) {
            value = value.replace(/^(\d{3})(\d{0,3})$/, "$1.$2");
        }

        input.value = value;
    });
});

document.addEventListener("DOMContentLoaded", function () {
            const input = document.querySelector("#cnpj");

            input.addEventListener("input", () => {
                let value = input.value.replace(/\D/g, ""); 

                
                if (value.length > 14) {
                    value = value.slice(0, 14);
                }

               
                if (value.length > 12) {
                    value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{0,2})$/, "$1.$2.$3/$4-$5");
                } else if (value.length > 8) {
                    value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{0,4})$/, "$1.$2.$3/$4");
                } else if (value.length > 5) {
                    value = value.replace(/^(\d{2})(\d{3})(\d{0,3})$/, "$1.$2.$3");
                } else if (value.length > 2) {
                    value = value.replace(/^(\d{2})(\d{0,3})$/, "$1.$2");
                }

                input.value = value;
            });
        });

        function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g, ''); // Remove caracteres não numéricos

    if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

    let soma = 0, resto;

    for (let i = 1; i <= 9; i++) soma += parseInt(cpf[i - 1]) * (11 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf[9])) return false;

    soma = 0;
    for (let i = 1; i <= 10; i++) soma += parseInt(cpf[i - 1]) * (12 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf[10])) return false;

    return true;
}

// Adicionando validação no evento de input
document.querySelector("#cpf").addEventListener("blur", function () {
    if (!validarCPF(this.value)) {
        alert("CPF inválido!");
        this.value = "";
    }
});


document.querySelector("#data_nascimento").addEventListener("blur", function () {
    const inputData = this.value;
    const dataNascimento = new Date(inputData);
    const hoje = new Date();

    // Calcula idade
    let idade = hoje.getFullYear() - dataNascimento.getFullYear();
    let mes = hoje.getMonth() - dataNascimento.getMonth();

    if (mes < 0 || (mes === 0 && hoje.getDate() < dataNascimento.getDate())) {
        idade--; // Ainda não fez aniversário este ano
    }

    if (isNaN(dataNascimento.getTime())) {
        alert("Data de nascimento inválida!");
        this.value = "";
    } else if (idade < 18) {
        alert("Você deve ter pelo menos 18 anos.");
        this.value = "";
    }
});


    </script>
    
    
</body>

<script>
    async function enviarFormulario(event) {
        event.preventDefault(); // Impede o recarregamento da página
    
        const formData = {
            nome: document.getElementById("nome").value,
            data_nascimento: document.getElementById("data_nascimento").value,
            cpf: document.getElementById("cpf").value,
            telefone: document.getElementById("telefone").value,
            email: document.getElementById("email").value,
            endereco: document.getElementById("endereco").value,
            cidade: document.getElementById("cidade").value,
            estado: document.getElementById("estado").value,
            cep: document.getElementById("cep").value,
            numero_nota: document.getElementById("numero_nota").value,
            cnpj: document.getElementById("cnpj").value,
            data_da_compra: document.getElementById("data_da_compra").value
        };
    
        try {
            const response = await fetch("http://localhost:5000/api/usuarios", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });
    
            const result = await response.json();
            alert(result.message);
    
            if (response.ok) {
                document.querySelector("form").reset(); // Limpa o formulário após o envio
            }
        } catch (error) {
            alert("Erro ao enviar os dados.");
            console.error(error);
        }
    }
    </script>
    
    
</html>
